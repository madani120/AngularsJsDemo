<div class="container">

    <div class="row" >

        <div class="col-lg-12">
            <h1 class="page-header">{{listeTitre}}
                <small>{{listeSousTitre}}</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#/">Acceuil</a></li>
                <li><a href="#/competitions">compétitions</a></li>
                <li class="active">{{listeTitre}}</li>
            </ol>
        </div>

    </div>
    <div ng-repeat="p in participants">
    <div class="row">

        <div class="col-md-5">
            <a href="blog-post.html">
                <img src="img/default.png" class="img-responsive">
            </a>
        </div>
        <div class="col-md-6">
            <h3>Nom: {{p.nom}}</h3>
            <h3>Prenom: {{p.prenom}}</h3>
            <h3>Date de naissance: {{p.date}}</h3>
            <h3>Inscrit à la categorie: <b>{{p.categorie}}</b></h3>
        </div>

    </div>

    <hr>
</div>
</div>
